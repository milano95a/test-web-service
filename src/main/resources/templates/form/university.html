<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head></head>

  <body>

  <div class="x_content" th:fragment="content">

      <a class="btn btn-primary" th:href="${links.universities}">
          <i class="fa fa-edit"></i>
          <span th:text="${lang.sideUniversities}"></span>
      </a>

    <form enctype="multipart/form-data" action="#" th:action="@{${links.form_submit}}" th:object="${object}" method="post" class="form-horizontal form-label-left">

      <textarea th:unless="${editable} == null" style="display: none;" th:text="${editable.id}" th:field="*{id}" class="form-control col-md-7 col-xs-12"></textarea>

      <!--Select Region-->
      <div class="item form-group">
            <label class="control-label col-md-3 col-sm-3 col-xs-12"
                   th:text="${lang.universityRegion}">Select region
            </label>
            <div class="col-md-6 col-sm-6 col-xs-12">
                <select th:if="${editable} == null"
                        th:field="*{region}"
                        id="region"
                        class="form-control"
                        required="required">
                    <option value=""
                            th:text="${lang.selectRegion}"> Select Region
                    </option>
                    <option th:each="r : ${region}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                </select>
                <select th:unless="${editable} == null"
                        th:field="*{region}"
                        id="region"
                        class="form-control"
                        required="required">
                    <option th:text="${editable.region}"
                            th:value="${editable.region}">
                    </option>
                    <option th:each="r : ${region}"
                            th:value="${r}"
                            th:text="${r}">
                    </option>
                </select>
            </div>
        </div>

        <!--University Name-->
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="${lang.universityName}"></label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <textarea th:if="${editable} == null" required="required" th:field="*{universityName}" class="form-control col-md-7 col-xs-12"></textarea>
          <textarea th:unless="${editable} == null" required="required" th:text="${editable.universityName}" th:field="*{universityName}" class="form-control col-md-7 col-xs-12"></textarea>
        </div>
      </div>

      <!--Russian University Name-->
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="${lang.universityRuName}"></label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <textarea th:if="${editable} == null" required="required" th:field="*{ruUniversityName}" class="form-control col-md-7 col-xs-12"></textarea>
          <textarea th:unless="${editable} == null" required="required" th:text="${editable.ruUniversityName}" th:field="*{ruUniversityName}" class="form-control col-md-7 col-xs-12"></textarea>
        </div>
      </div>

      <!--University Image View-->
      <div th:if="${editable} == null" class="item form-group" style="display: none" id="divUniversityImageView">
        <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
        <div class="col-md-4 col-sm-4 col-xs-12">
          <img style="max-height: 120px;" id="universityImageView"/>
        </div>
      </div>
      <div th:unless="${editable} == null" class="item form-group" id="divUniversityImageView">
        <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
        <div class="col-md-4 col-sm-4 col-xs-12">
          <img th:src="${editable.universityImagePath}" style="max-height: 120px;" id="universityImageView"/>
        </div>
      </div>

      <!--University image-->
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
        <div class="control-label col-md-3 col-sm-3 col-xs-12">
          <input th:if="${editable} == null" type="file" th:field="*{universityImage}"/>
          <input th:unless="${editable} == null" type="file" th:field="*{universityImage}"/>
        </div>
      </div>

      <!--Latitude text-->
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="${lang.latitude}"></label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input th:if="${editable} == null" th:field="*{latitude}" class="form-control col-md-7 col-xs-12" type="text"/>
          <input th:unless="${editable} == null" th:value="${editable.latitude}" name="latitude" class="form-control col-md-7 col-xs-12" type="text"/>
        </div>
      </div>

      <!--Longitude text-->
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="${lang.longitude}"></label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input th:if="${editable} == null" th:field="*{longitude}" class="form-control col-md-7 col-xs-12" type="text"/>
          <input th:unless="${editable} == null" th:value="${editable.longitude}" name="longitude" class="form-control col-md-7 col-xs-12" type="text"/>
        </div>
      </div>

      <!--Phone text-->
      <div class="item form-group">
        <label class="control-label col-md-3 col-sm-3 col-xs-12" th:text="${lang.phone}"></label>
        <div class="col-md-6 col-sm-6 col-xs-12">
          <input th:if="${editable} == null" th:field="*{phone}" class="form-control col-md-7 col-xs-12" type="text"/>
          <input th:unless="${editable} == null" th:value="${editable.phone}" name="phone" class="form-control col-md-7 col-xs-12" type="text"/>
        </div>
      </div>

      <div class="clearfix"></div>

      <!--Submit-->
      <div class="ln_solid"></div>

      <div th:replace="${@environment.getProperty('submit')} :: submit"></div>

    </form>

  </div>


  </body>
</html>
