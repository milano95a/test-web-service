<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.springframework.org/schema/data/jaxb">
  <head>

      <link rel="shortcut icon" href="../images/icon.png"/>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

      <!--Bootstrap-->
      <link href="/vendors/bootstrap/dist/css/bootstrap.min.css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}" rel="stylesheet" type="text/css" media="all" />
      <!-- Font Awesome -->
      <link href="/vendors/font-awesome/css/font-awesome.min.css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}" rel="stylesheet"/>
      <!-- NProgress -->
      <link href="/vendors/nprogress/nprogress.css" th:href="@{/vendors/nprogress/nprogress.css}" rel="stylesheet"/>
      <!-- iCheck -->
      <link href="/vendors/iCheck/skins/flat/green.css" th:href="@{/vendors/iCheck/skins/flat/green.css}" rel="stylesheet"/>
      <!-- Custom Theme Style -->
      <link href="/build/css/custom.min.css" th:href="@{/build/css/custom.min.css}" rel="stylesheet"/>
      <!-- Custom Theme Style -->
      <link href="/radiobutton.css" th:href="@{/radiobutton.css}" rel="stylesheet"/>
      <!--Animate-->
      <link href="/vendors/animate.css/animate.min.css" th:href="@{/vendors/animate.css/animate.min.css}" rel="stylesheet"/>
      <!--Jquery-->
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

  </head>

  <body class="login">
    <div>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form th:action="@{/admin/login}" th:object="${object}" method="post" class="form-horizontal form-label-left">
                <h1 th:text="${lang.loginForm}">Login Form</h1>

                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    <span>Invalid username or password</span>
                </div>

              <div class="item form-group">
                  <input th:placeholder="${lang.loginUsername}" required="required" th:field="*{username}" class="form-control col-md-7 col-xs-12"/>
                  <!--<input type="text" class="form-control" placeholder="Username" required="" />-->
              </div>
              <div class="item form-group">
                  <input th:placeholder="${lang.loginPassword}" required="required" th:field="*{password}" class="form-control col-md-7 col-xs-12" type="password"/>
                  <!--<input class="form-control" placeholder="Password" required="" />-->
              </div>

              <div>
                <div class="col-md-6 col-md-offset-3">
                    <input type="submit" class="btn btn-default submit" th:value="${lang.login}"/>
                </div>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                  <p class="change_link"><span th:text="${lang.loginForgot}">Forgot password?</span>
                  <a href="#signup" class="to_register" th:text="${lang.loginRestore}"> Restore </a>
                </p>

                <div class="clearfix"></div>
                <br/><br/>

                <div>
                    <!--<img style="width: 200px; height: 100px" src="../images/logo.png"/>-->
                  <!--<h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>-->
                  <p>© 2016 Gotest.uz</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form th:action="@{/login}" th:object="${object}" method="post" class="form-horizontal form-label-left">
              <h1 th:text="${lang.loginRestoreAccount}">Restore Account</h1>

                <div th:if="${signUpError} != null" class="alert alert-danger" role="alert">
                    <span th:text="${signUpError}">Error</span>
                </div>

                <div th:if="${success} != null" class="alert alert-success" role="alert">
                    <span th:text="${success}">Error</span>
                </div>

              <div class="item form-group">
                  <input th:placeholder="${lang.loginEmail}" required="required" th:field="*{username}" class="form-control col-md-7 col-xs-12"/>
              </div>
              <div class="col-md-6 col-md-offset-3">
                  <input type="submit" class="btn btn-default" th:value="${lang.submit}"/>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                  <p class="change_link"><span th:text="${lang.loginAlreadyMember}">Already a member ?</span>
                  <a href="#signin" class="to_register" th:text="${lang.login}"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Gentelella Alela!</h1>
                  <p>©2016 All Rights Reserved. Gentelella Alela! is a Bootstrap 3 template. Privacy and Terms</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
